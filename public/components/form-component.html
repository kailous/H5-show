<!-- 表单组件 -->

<!-- 样式 -->
<style>
    form {
        display: flex;
        flex-direction: column;
        gap: 2vh;
        position: relative;
        z-index: 100;
    }

    form .form-group {
        display: flex;
        flex-direction: column;
    }

    form .form-group input,
    form .form-group button {
        line-height: 100%;
        padding: 0.8em;
        border-radius: 15px;
        border: none;
    }

    form .form-group button {
        margin-top: 2em;
    }

    form .form-group label {
        padding: 0.8em 0;
        display: flex;
        align-items: center;
        height: 32px;
    }

    form .form-group .error-message span P {
        background-color: black;
        color: aliceblue;

        padding: 10px 15px;
        border-radius: 20px;
        line-height: 100%;
        margin: 0;
        position: relative;
        z-index: 2;
    }

    form .form-group .error-message span {
        position: relative;
        display: flex;
        align-items: center;
    }

    form .form-group .error-message span::after {
        content: '◆';
        color: black;
        font-size: 20px;
        position: absolute;
        left: -8px;
        z-index: 1;
        line-height: 100%;
    }
</style>
<!-- 页面结构 -->
<form class="font-size-1 contactForm" id="contactForm" action="#" method="post" novalidate>
    <div class="form-group">
        <label for="name">
            姓名：
            <div class="error-message name-error" id="name-error"></div>
        </label>
        <input class="font-size-1 name" type="text" id="name" name="name" required placeholder="请输入您的姓名" />
    </div>

    <div class="form-group">
        <label for="phone">
            手机号码：
            <div class="error-message phone-error" id="phone-error"></div>
        </label>
        <input class="font-size-1 phone" type="tel" id="phone" name="phone" required pattern="^[1][3-9][0-9]{9}$"
            placeholder="请输入您的手机号码" />
    </div>

    <div class="form-group">
        <label for="company">
            企业名称：
            <div class="error-message company-error" id="company-error"></div>
        </label>
        <input class="font-size-1 company" type="text" id="company" name="company" required minlength="2"
            placeholder="请输入您的企业名称" />
    </div>

    <div class="form-group">
        <label for="number">
            随行人数：
            <div class="error-message number-error" id="number-error"></div>
        </label>
        <input class="font-size-1 number" type="number" id="number" name="number" placeholder="请输入随行人数" max="100" />
    </div>

    <div class="form-group">
        <button class="font-size-1" type="submit">提交</button>
    </div>
</form>

<!-- 功能脚本 -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const contactForms = document.querySelectorAll('.contactForm');

        contactForms.forEach(function (contactForm) {
            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();
                validateForm(contactForm);
            });
        });

        function validateForm(form) {
            const name = form.querySelector('.name');
            const phone = form.querySelector('.phone');
            const company = form.querySelector('.company');
            const number = form.querySelector('.number');

            const nameError = form.querySelector('.name-error');
            const phoneError = form.querySelector('.phone-error');
            const companyError = form.querySelector('.company-error');
            const numberError = form.querySelector('.number-error');

            // 清除旧的错误消息
            clearErrors(nameError, phoneError, companyError, numberError);

            if (!name.value) {
                displayError(nameError, '忘记输入姓名啦～');
            }

            if (!phone.value) {
                displayError(phoneError, '忘记输入手机号码啦～');
            } else if (!/^[1][3-9][0-9]{9}$/.test(phone.value)) {
                displayError(phoneError, '这不是手机号码哦～');
            }

            if (!company.value) {
                displayError(companyError, '企业名称还没填呢');
            } else if (company.value.length < 2) {
                displayError(companyError, '要输入完整的企业名称哦～');
            }

            if (number.value && number.value > 100) {
                displayError(numberError, '不要逗我啦～ 这怎么可能～');
            }
        }

        function clearErrors(...elements) {
            elements.forEach(element => element.innerHTML = '');
        }

        function displayError(element, message) {
            const errorSpan = document.createElement('span'); // 创建span元素
            const errorPara = document.createElement('p');    // 创建p元素
            errorPara.textContent = message;                  // 设置错误信息文本
            errorSpan.appendChild(errorPara);                 // 将p元素添加到span中
            element.appendChild(errorSpan);                   // 将span元素添加到指定的元素中
        }
    });

</script>
